    <script>
        class MyTrimiteArticol extends Polymer.Element {
            static get is() {
                return 'my-trimite-articol';
            }
            static get properties() {
                return {};


            }


            confirmEmail() {
                const email = this.$.form1.value
                const valid = /\S+@\S+\.\S+/
                const toast = this.$.toast

                if (valid.test(email)) {
                    toast.text = "Mesaj trimis"
                    toast.open()
                } else {
                    toast.text = "Mail incorect"
                    toast.open()
                }
            }

            constructor() {
                super();
            }
            ready() {
                super.ready();
                Polymer.RenderStatus.afterNextRender(this, function () {});
            }

        }
        window.customElements.define(MyTrimiteArticol.is, MyTrimiteArticol);
