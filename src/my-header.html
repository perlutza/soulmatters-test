<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="my-menu.html">


<dom-module id="my-header">
    <template>


        <firebase-auth id="auth" user="{{user}}" provider="google" on-error="handleError">
            <div class="login">
                <paper-button on-tap="login">
                    <h2>Login</h2>
               </paper-button>
        </div>
            <div class="background">
                <div class="layer">
                    <iron-image src="/images/abstract2.jpg">
                    </iron-image>
                    <div class="overlay"></div>
                    <h1>[[user.displayName]]</h1>
                    <my-menu></my-menu>
                </div>
            </div>

            <style>
                :host {
                    display: block;
                }

                .background {
                    width: 100%;
                    height: auto;
                }

                .login {
                    display: flex;
                    justify-content: flex-end;
                }

                .layer {
                    width: 100%;
                    height: auto;
                    z-index: 105;
                    position: relative;
                    display: grid;
                    grid-template-areas: "head";
                }

                .overlay {
                    top: 0;
                    left: 0;
                    width: 100%;
                    position: absolute;
                    height: 100%;
                    background-color: #0000008c;
                }

                my-menu {
                    grid-area: head;
                    justify-self: flex-end;
                    align-self: center;
                }

                iron-image {
                    width: 100vw;
                    height: 500px;
                    grid-area: head;
                }

                paper-button {
                    width: 100px;
                    height: 100px;
                    background-color: #212121;
                    z-index: 106;
                    position: absolute;
                }

                h2 {
                    color: #fff;
                }
                
            </style>



    </template>
    <script>
        class MyHeader extends Polymer.Element {
            static get is() {
                return 'my-header';
            }
            static get properties() {
                return {};
            }
            constructor() {
                super();
            }
            ready() {
                super.ready();
                Polymer.RenderStatus.afterNextRender(this, function () {});
            }

            login() {
                this.$.auth.signInWithPopup('google')
                    .then(function (response) {})
                    .catch(function (error) {});
            }
            handleError(error) {
                console.log(error)
            }
        }


        window.customElements.define(MyHeader.is, MyHeader);
    </script>
</dom-module>
